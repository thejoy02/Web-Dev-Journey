<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="container flex">
            <!-- logo section -->

            <div class="logo">
                <img class="a" width="180" src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" alt="logo">
                <img class="b" width="90" src="Layer-1-1.png" alt="logo-section">
            </div>

            <!-- Ul-section -->
            <div class="list">
                <ul class="flex ul-sty">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Our Company</a></li>
                </ul>
            </div>

            <!-- buy now section -->
            <div class="box">
                <input class="b-sty" type="button" value="BUY NOW">
            </div>

            <!-- Language section -->
            <div class="language flex">
                <i class="fa-sharp fa-solid fa-globe"></i>
                <p>English</p>
            </div>

            <!-- Search bar -->
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>
    </nav>
</body>

</html>
