<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="bg">
            <section class="hero-sec container">
                <nav class="navbar flex">
                    <img src="assets/logo.svg" alt="Netflix-Logo">

                    <div class="right-sec flex">
                        <select name="language" id="lang">
                            <option value="Enlish">English</option>
                            <option value="Hindi">हिन्दी</option>
                        </select>
                        <button>Sign In</button>
                    </div>
                </nav>

                <div class="heading-sec flex">
                    <h1>Unlimited movies, TV shows and more</h1>
                    <p>Starts at ₹149. Cancel at any time.</p>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="submit container flex">
                        <div class="email">
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                        </div>
                        <button>Get Started <span class="arrow">➤</span></button>
                    </div>
                </div>
        </div>
        </section>
        </div>
    </main>
</body>

</html>
